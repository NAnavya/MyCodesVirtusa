<section  class=" pt-1 hero-home bg-cover bg-center vh-150" style="background-image: url('assets/images/Car Insurance.jpg'); background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;">
    
    <div  class="container-fluid h-custom  welcome index-forward ">
        
        <h1 class=" container-fluid h-custom index-forward welcome index-forward  shopname text-uppercase text-shadow text-white text-center">Welcome To FOUR WHEELER INSURANCE
            Portal</h1>
            <br><br>
    </div>
        <img src="assets/images/icons.png" alt="Avatar"
            class="img-fluid index-forward " style="width: 350px; display: block; margin-left: auto; margin-right: auto;" />

    <div class="justify-content-center align-items-center">
        <div class="container  index-forward ">
            <div class=" bg-dark login-form rounded">
                <h4 *ngIf="errorMessage">{{errorMessage}}</h4>

                <form #loginform="ngForm" (ngSubmit)="signin()" novalidate>

                    <div class="form-group form-outline mb-2">
                        <label class="text-white font-weight-bold form-label" for="username">Enter Your
                            username:</label>
                        <input type="text" name="username" ngModel
                            [class.is-invalid]="customerusername.invalid && customerusername.touched"
                            [(ngModel)]="username" #customerusername="ngModel" id="username"
                            class="form-control form-control" required placeholder="Enter Your username">
                        <small class="text-danger"
                            [class.d-none]="customerusername.valid || customerusername.untouched">*username is
                            required</small>

                    </div>

                    <div class="form-group">
                        <label for="password form-label " class="text-white font-weight-bold form-label">Enter Your
                            password</label>
                        <input type="password" name="password" ngModel
                            [class.is-invalid]="customerpassword.invalid && customerpassword.touched"
                            [(ngModel)]="password" #customerpassword="ngModel" id="password"
                            class="form-control form-control" required placeholder="Enter Your Password">

                        <small class="text-danger"
                            [class.d-none]="customerpassword.valid || customerpassword.untouched">*password is
                            required</small>

                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label text-white " for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        &nbsp;<a routerLink="forgot-password" class=" text-white ">Forgot password?</a>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg"
                            [disabled]="loginform.form.invalid && loginform.form.touched" type="submit"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0 text-white ">Don't have an account? <a
                                (click)="NavigateToSignup()" class="link-danger font-weight-bolder">
                                <h6>Register</h6>
                            </a></p>
                        
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</section>
