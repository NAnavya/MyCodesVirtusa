<section class="hero-home bg-cover bg-center vh-150" style="background-image: url('assets/images/img4.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;">
    <div class="container-fluid h-custom index-forward">
        <div class="welcome mt-1 index-forward">
<h1 class="text-center font-weight-bold text-dark">Signup Form</h1>
<h4 class="text-center success" *ngIf="successMessage">Registration Successfully</h4>
<h4 class="text-center error" *ngIf="errorMessage">{{errorMessage}}</h4>
<div class="container">
    <div class="signup-form rounded">
        <form #signupform="ngForm" novalidate (ngSubmit)="signUp(signupform)">

            <div class="form-group">
                <label for="customername">Enter Your Name</label>
                <input type="text" ngModel #customername="ngModel" [class.is-invalid]="customername.invalid && customername.touched"  name="customername"  id="customername" class="form-control" required placeholder="Enter Your name">
                <small class="text-danger" [class.d-none]="customername.valid || customername.untouched" >*Name is Mandatory</small>
            </div>

            <div class="form-group">
                <label for="emailid">Enter Your EmailId</label>
                <input type="email" name="emailid" [class.is-invalid]="customeremail.invalid && customeremail.touched" ngModel #customeremail="ngModel" id="email" class="form-control" required  pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" placeholder="someone@email.com">
                <div *ngIf="(customeremail.invalid && customeremail.touched)">
                    <small class="text-danger" *ngIf="customeremail.errors.required">*EmailId is Mandatory</small>
                    <small class="text-danger" *ngIf="customeremail.errors.pattern">*Invalid EmailId</small>
                </div>
            </div>

            <div class="form-group">
                <label for="mobilenumber">Enter Your MobileNumber</label>
                <input type="tel" name="mobilenumber" ngModel #mobilenumber="ngModel" [class.is-invalid]="mobilenumber.invalid && mobilenumber.touched" id="mobilenumber" class="form-control" required pattern="^[0-9]{10}$" placeholder="Enter Your mobilenumber">
                <div *ngIf="(mobilenumber.invalid && mobilenumber.touched)">
                    <small class="text-danger" *ngIf="mobilenumber.errors.required">*MobileNumber is Mandatory</small>
                    <small class="text-danger" *ngIf="mobilenumber.errors.pattern">*Invalid MobileNumber</small>
                </div>
            </div>           


            <div class="form-group">
                <label for="username">Enter Your username</label>
                <input type="text" ngModel #username="ngModel" [class.is-invalid]="username.invalid && username.touched"  name="username"  id="username" class="form-control" required placeholder="Enter Your username">
                <small class="text-danger" [class.d-none]="username.valid || username.untouched" >*Username is Mandatory</small>
            </div>

            <div class="form-group">
                <label for="password">Enter Your password</label>
                <input type="password" [class.is-invalid]="password.invalid && password.touched" ngModel #password="ngModel" name="password" id="password" class="form-control" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" placeholder="Enter your Password">
                <div *ngIf="password.invalid && password.touched">
                    <small class="text-danger" *ngIf="password.errors.required">*Password is required</small>
                    <small class="text-danger" *ngIf="password.errors.pattern">*Password Criteria Not Met</small>
                </div>
              
            </div>

            <button [disabled]="signupform.form.invalid && signupform.form.touched" class="btn btn-primary rounded-pill" type="submit">Signup</button>
        </form>

        <div class="login-sec">
            <small>Already User ? Please Login</small>&nbsp;&nbsp;
            <button class="btn btn-primary rounded-pill" (click)="NaviateToLogin()">Login</button>
        </div>

    </div>
</div>
</div>
</div>
</section>
