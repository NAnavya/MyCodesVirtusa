<app-header></app-header>
<section class="hero-home bg-cover bg-center vh-150" style="background-image: url('assets/images/img3.jpg'); background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;">
    <div class="container index-forward py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="row-cols-1 container " styles="background-color:gray">
          <div class="card mb-5" style="border-radius: .6rem;">
            <div class=" row-cols-lg-1">
              <div class="col-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="Avatar" class="img-fluid" style="width: 80px;" />
              </div>
              <div class="col-md-4">
                <div class="card-body pt-3">
                  <h4  class="text-center">Information</h4><br>
                  <hr class="mt-0 mb-4">
                  <h6>Name</h6>
                  <p class="text-muted">{{user.name}}</p>
               
                  <div class="row pt-1">
                    <div class="pl-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{user.emailId}}</p>
                    </div>
                    </div>
                    <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Phone</h6>
                      <p class="text-muted">{{user.phoneNumber}}</p>
                    </div>
                  </div>
                  <h6>User Indentification Number</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>id</h6>
                      <p class="text-muted">{{user.id}}</p>
                    </div>
                  </div>
                </div>
               
              </div>
           
            </div>
            <button class="btn btn-danger btn-dark" (click)="edit()">Edit Your details</button>
          </div>
        </div>
      </div>
    </div>
  </section>
