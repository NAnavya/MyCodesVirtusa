<app-header></app-header>
<section class="hero-home bg-cover bg-center vh-100"  style="background-image: url('assets/images/img2.jpg'); 
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;">
<h4 *ngIf="successMessage">{{successMessage}}</h4>
<h4 *ngIf="errorMessage">{{errorMessage}}</h4>
<div class="container text-right mt-5 container-fluid index-forward bg-transparent">
    <h1 style="text-align:center;margin-top:10px;">Edit Details</h1>
    <form (ngSubmit)="updateProfile()" #profileeditform="ngForm" novalidate>
        <div class="form-group text-left">
            <label for="customerName">Name:</label>
            <input type="text" [(ngModel)]="user.name" #customerName="ngModel" [class.is-invalid]="customerName.invalid && customerName.touched"  ngModel name="customerName" id="customerName" class="form-control"
                placeholder="Enter Your Name" required>
            <small class="text-danger" [class.d-none]="customerName.valid || customerName.untouched" >UserName is Mandatory</small>
        </div>

        <div class="form-group text-left">
            <label for="email">EmailId:</label>
            <input type="email" [(ngModel)]="user.emailId" #customeremail="ngModel" ngModel name="email" id="email" class="form-control"
                placeholder="someone@email.com" required  pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">
                <div *ngIf="(customeremail.invalid && customeremail.touched)">
                    <small class="text-danger" *ngIf="customeremail.errors.required">EmailId is Mandatory</small>
                    <small class="text-danger" *ngIf="customeremail.errors.pattern">Invalid EmailId</small>
                </div>
        </div>

        <div class="form-group text-left">
            <label for="phonenumber">PhoneNumber:</label>
            <input type="tel" [(ngModel)]="user.phoneNumber" #customerphone="ngModel" ngModel pattern="^\d{10}$" required name="phonenumber" id="phonenumber" class="form-control"
                placeholder="Enter Your MobileNumber">
                <div *ngIf="(customerphone.invalid && customerphone.touched)">
                    <small class="text-danger" *ngIf="customerphone.errors.required">MobileNumber is Mandatory</small>
                    <small class="text-danger" *ngIf="customerphone.errors.pattern">Invalid MobileNumber</small>
                </div>
        </div>
        
        <button class="btn btn-danger rounded-pill" type="submit">Update</button>
        <button class="btn btn-outline-warning rounded-pill float-right" routerLink="/user">Back</button>
    
    </form>
</div>
