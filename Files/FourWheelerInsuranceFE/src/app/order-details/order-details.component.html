<app-header></app-header>
<section class="hero-home bg-cover bg-center vh-100" style="background-image: url('assets/images/img3.jpg'); background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;" >
<div class="container text-right mt-5 index-forward bg-transparent">
    <div class="product-details bg-transparent">
        <h1 class="text-center" class="text-center text-uppercase text-shadow mb-0 text-light">Order Details</h1>
        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">PolicyId</th>
                <th scope="col">Policyname</th>
                <th scope="col">PolicyPrice</th>
                <th scope="col">Number of Years Of Plan</th>
                <th scope="col">claimAmount</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cartitem of cartItems">
                    <td>{{cartitem.id}}</td>
                   <td>{{cartitem.policyName}}</td>
                  
                   <td>{{cartitem.policyPrice}}</td>
                   <td>{{cartitem.numberOfYearsPlan}}</td>
                   <td>{{cartitem.claimAmount}}</td>
                </tr>
            </tbody>
          </table>
    </div><br>
    <div class="profile-details text-right">
        <h1 class="text-center">Applicant Details</h1>
        <table class="table text-center" >
            <tr>
                <th scope="col">Details</th>
                <th scope="col">TotalCost</th>
            </tr>
            <tr>
                <td>
                    <address class="text-center">
                        {{policydetails}}
                    </address>
                </td>
                <td>
                   Rs.{{totalPrice}}/-
                </td>
            </tr>
        </table>
        <button class="btn btn-outline-dark md-2 rounded-pill float-left" (click)="CheckOut()">Edit Details</button>
   
    <button class="btn btn-warning rounded-pill" (click)="placeOrder()">Apply Policy</button>
</div> </div>
